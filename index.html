<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Intermediário</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="descricao">
            <h1 class="titulo">
                FICOU COM DÚVIDA?<br>
                NOS MANDE UMA MENSAGEM!
            </h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h</p>
        </div>
        <section class="formulario">
            <ul class="lista">
                <li class="item">
                    <input class="input" type="text" placeholder="Nome completo *">
                    <p class="aviso">campo obrigatório</p>
                </li>

                <li class="item">
                    <input class="input" type="email" placeholder="Email *">
                    <p class="aviso">campo obrigatório</p>
                </li>

                <li class="item">
                    <input id="number-input" class="input" type="number" placeholder="Telefone *">
                    <p class="aviso">campo obrigatório</p>
                </li>

                <li class="item">
                    <textarea class="input" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
                    <p class="aviso">campo obrigatório</p>
                </li>
            </ul>
            <p class="aviso-geral">*campos obrigatórios</p>
            <button id="btn-enviar" id="enviar">Enviar</button>
        </section>
    </main>



    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
